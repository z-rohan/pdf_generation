{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Add Laptop</title>
{% endblock %}

{% block content %}
<div class="container jumbotron" align="center">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <input type="submit" value="Add Laptop" class="btn btn-success">
    </form>

</div>

{% endblock %}
